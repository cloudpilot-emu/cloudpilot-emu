<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="installFileDisabled" (click)="installFiles()">
        <ion-icon name="download-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-button (click)="openContextMenu($event)">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>

      <ion-button *ngIf="isMuted && !isAudioOff" (click)="mute(false)">
        <ion-icon name="volume-mute-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isMuted && !isAudioOff" (click)="mute(true)">
        <ion-icon name="volume-high-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="eventHandlingService.isGameMode()" (click)="showGameModeHint()">
        <ion-icon name="game-controller-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container running-session" [style.display]="emulationState.getCurrentSession() ? undefined : 'none'">
    <canvas #canvas [style.width]="cssWidth" [style.height]="cssHeight"
      [style.display]="emulationState.getCurrentSession() ? 'block' : 'none'"></canvas>
  </div>

  <div class="container no-session" *ngIf=" !emulationState.getCurrentSession()">
    <div>No session selected</div>
  </div>

</ion-content>
