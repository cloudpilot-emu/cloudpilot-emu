<html>
    <head>
        <script src="cloudpilot-emu.js"></script>
        <link rel="stylesheet" href="sample.css" />
    </head>

    <body>
        <h1>Load ROM</h1>
        <canvas tabindex="1"></canvas>
        <a href="index.html">back to index</a>
        |
        <a href="https://github.com/cloudpilot-emu/cloudpilot-emu/blob/master/web/embedded/public/rom.html">
            source on github
        </a>
        <script>
            (async function () {
                const romResponse = await fetch('palmv.rom');
                if (!romResponse.ok) {
                    throw new Error('could not download rom');
                }

                const rom = await romResponse.arrayBuffer();
                const emulator = await cloudpilot.createEmulator();
                const canvas = document.getElementsByTagName('canvas')[0];

                emulator
                    .loadRom(new Uint8Array(rom), cloudpilot.DeviceId.palmV)
                    .setCanvas(canvas)
                    .bindInput(canvas)
                    .resume();
            })().catch((e) => console.error(e));
        </script>
    </body>
</html>
