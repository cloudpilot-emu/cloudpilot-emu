<html>
    <head>
        <script src="cloudpilot-emu.js"></script>

        <style>
            body {
                background-color: #eee;
            }

            .container {
                width: 100vw;
                overflow: hidden;
                height: calc(100vh - 8em);
                margin-bottom: 1em;

                display: flex;
                flex-direction: row;
            }

            #canvas-wrapper {
                flex-grow: 1;
                max-width: 60em;
            }

            canvas {
                width: 100%;
                height: 100%;
                visibility: hidden;
            }

            canvas:focus {
                border: none;
                outline: none;
            }

            #control-container {
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: 30em;
                text-align: left;
                margin-left: 0.5em;
            }

            body {
                text-align: center;
            }

            button {
                min-width: 10em;
                margin: 0.5em;
                margin-left: 0;
            }

            a {
                margin: 0 0.5em;
            }
        </style>
    </head>

    <body>
        <h1>Switch sessions</h1>
        <div class="container">
            <div id="canvas-wrapper"><canvas tabindex="1"></canvas></div>
            <div id="control-container" class="hidden">
                <div>
                    <button type="button" id="launch-rom-button" disabled>Load ROM</button>
                    <div><button type="button" id="load-session-button" disabled>Load session</button></div>
                </div>
            </div>
        </div>

        <a href="index.html">...back to index</a>
        <span id="enable-audio">
            |
            <a href="javascript://" id="enable-audio-link">enable audio</a>
        </span>
        |
        <a href="https://github.com/cloudpilot-emu/cloudpilot-emu/blob/master/web/embedded/public/switch-session_os5.html">
            source on github
        </a>

        <script>
            (async function () {
                const emulator = await cloudpilot.createEmulator({preloadUarm: true});

                const imageResponse = await fetch('session_os5.img');
                if (!imageResponse.ok) {
                    throw new Error('could not download session image');
                }

                const [norResponse, nandResponse] = await Promise.all([fetch('e2-nor.bin'), fetch('e2-nand.bin')]);
                if (!(norResponse.ok && nandResponse)) {
                    throw new Error('could not download rom');
                }

                const nor = await norResponse.arrayBuffer();
                const nand = await nandResponse.arrayBuffer();
                const image = await imageResponse.arrayBuffer();

                const canvas = document.getElementsByTagName('canvas')[0];

                const launchRomButton = document.getElementById('launch-rom-button');
                const loadSessionButton = document.getElementById('load-session-button');

                emulator.setCanvas(canvas);
                emulator.bindInput(canvas);

                launchRomButton.disabled = false;
                loadSessionButton.disabled = false;

                const enableAudio = document.getElementById('enable-audio');
                const enableAudioLink = document.getElementById('enable-audio-link');

                const handler = () => emulator.initializeAudio().then(() => {
                    enableAudioLink.removeEventListener('click', handler);
                    enableAudio.style.display = 'none';
                })

                enableAudioLink.addEventListener('click', handler);

                launchRomButton.addEventListener('click', () =>
                    emulator
                        .loadRom(new Uint8Array(nor), new Uint8Array(nand))
                        .then(() => emulator.resume())
                        .then(() => canvas.style.visibility = 'visible')
                        .catch(e => console.error(e))
                );

                loadSessionButton.addEventListener('click', () =>
                    emulator
                        .loadSession(new Uint8Array(image))
                        .then(() => emulator.resume())
                        .then(() => canvas.style.visibility = 'visible')
                        .catch(e => console.error(e))
                );
            })().catch((e) => console.error(e));
        </script>
    </body>
</html>
