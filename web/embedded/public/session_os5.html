<html>
    <head>
        <script src="cloudpilot-emu.js"></script>
        <link rel="stylesheet" href="sample.css" />
    </head>

    <body>
        <h1>Load session file</h1>
        <canvas tabindex="1"></canvas>
        <a href="index.html">...back to index</a>
        |
        <a href="https://github.com/cloudpilot-emu/cloudpilot-emu/blob/master/web/embedded/public/session_os5.html">
            source on github
        </a>

        <script>
            function launchAudioOnStart(emulator) {
                const events = ['touchstart', 'click', 'keydown'];
                const handler = () => {
                    events.forEach(event => window.removeEventListener(event, handler, true));
                    void emulator.initializeAudio();
                }

                events.forEach(event => window.addEventListener(event, handler, true));
            }

            (async function () {
                const emulator = await cloudpilot.createEmulator({preloadUarm: true});

                const imageResponse = await fetch('session_os5.img');
                if (!imageResponse.ok) {
                    throw new Error('could not download session image');
                }

                const image = await imageResponse.arrayBuffer();
                const canvas = document.getElementsByTagName('canvas')[0];

                await emulator.loadSession(new Uint8Array(image));

                emulator.setCanvas(canvas);
                emulator.bindInput(canvas);

                launchAudioOnStart(emulator);
                
                await emulator.resume();
            })().catch((e) => console.error(e));
        </script>
    </body>
</html>
